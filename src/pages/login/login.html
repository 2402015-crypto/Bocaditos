<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bryan Martínez Jiménez</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="display-4 text-primary mb-4">Iniciar sesión</h1>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
            </div>
            <button id="loginBtn" type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
